<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Portafolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://codescandy.com/geeks-bootstrap-5/docs/assets/css/theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda (Perfil) -->
            <div class="col-md-3 text-center">
                <img src="perfil.jpg" class="rounded-circle" width="100" alt="Foto de perfil">
                <h2>Juan Rush</h2>
                <p>Breve descripción del perfil...</p>
                <div class="d-flex flex-column">
                    <a href="#" class="btn btn-primary my-1"><i class="bi bi-linkedin"></i> LinkedIn</a>
                    <a href="#" class="btn btn-outline-dark my-1"><i class="bi bi-github"></i> GitHub</a>
                </div>
                <div class="mt-3">
                    <img src="icons/facebook.png" width="30" alt="Facebook">
                    <img src="icons/twitter.png" width="30" alt="Twitter">
                    <img src="icons/instagram.png" width="30" alt="Instagram">
                </div>
            </div>

            <!-- Columna derecha (Contenido) -->
            <div class="col-md-9">
                <!-- Video de YouTube -->
                <section class="text-center my-4">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </section>

                <!-- Proyectos publicados -->
                <section class="my-4">
                    <h3>Proyectos publicados</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="proyecto1.jpg" class="card-img-top" alt="Proyecto 1">
                                <div class="card-body">
                                    <h5 class="card-title">Proyecto 1</h5>
                                    <p class="card-text">Descripción breve.</p>
                                    <a href="#" class="btn btn-primary">Ver más</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="proyecto2.jpg" class="card-img-top" alt="Proyecto 2">
                                <div class="card-body">
                                    <h5 class="card-title">Proyecto 2</h5>
                                    <p class="card-text">Descripción breve.</p>
                                    <a href="#" class="btn btn-primary">Ver más</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="proyecto3.jpg" class="card-img-top" alt="Proyecto 3">
                                <div class="card-body">
                                    <h5 class="card-title">Proyecto 3</h5>
                                    <p class="card-text">Descripción breve.</p>
                                    <a href="#" class="btn btn-primary">Ver más</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Portafolio -->
                <section class="my-4">
                    <h3>Mi Portafolio</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="portafolio1.jpg" class="img-fluid" alt="Portafolio 1">
                        </div>
                        <div class="col-md-4">
                            <img src="portafolio2.jpg" class="img-fluid" alt="Portafolio 2">
                        </div>
                        <div class="col-md-4">
                            <img src="portafolio3.jpg" class="img-fluid" alt="Portafolio 3">
                        </div>
                    </div>
                </section>

                <!-- Contacto -->
                <section class="my-4">
                    <h3>Contacto</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
